<!DOCTYPE html>
<html>
  <head>
    <title>6d</title>

    <style>
    
    </style>
  </head>
  <body>
    <button onclick="playGame('heads')">heads</button>
    <button onclick="playGame('tails')">tails</button>
  
    <script>

      const score=JSON.parse(localStorage.getItem('myscore'))||{
        wins:0,
        losses:0
      }
      let result='';
  function playGame(guess){
    const number=Math.random();
  
  result=(number<0.5)?'heads':'tails'
const outcome=(guess===result)?'You win.':'You lose.';
if(outcome==='You win.'){
  score.wins+=1;
}
else{
  score.losses+=1;
}
const myscore=JSON.stringify(score)
localStorage.setItem('myscore',myscore);
console.log(score);

  }
 
    </script>
  </body>
</html>
