    <script>
      const product1={
   name:'Chocolate',
   price:100
      };
      const product2={
   name:'Ice-cream',
   price:250
      }
  function comparePrice(product1,product2){
    if((product1.price)>(product2.price)){
      return product2;
    }
    else{
      return product1;
    }
  }
  console.log(comparePrice(product1,product2));
    </script>
