    <script>
   function convertLength(length,from,to){
    if(from=='km' && to=='miles'){
      milesconverted=(length/1.6);
    console.log(`${milesconverted} miles`)
    }
    else if(from=='miles' && to=='km'){
       kmconverted=(length*1.6);
    console.log(`${kmconverted} km`)
    }
    else if(from=='miles' && to=='ft'){
     ftconverted=(length*5280);
    console.log(`${ftconverted} ft`)
    }
    else if(from=='ft' && to=='miles'){
      milesconverted=(length/5280);
    console.log(`${milesconverted} miles`)
    }
    else if(from=='ft' && to=='km'){
      kmconverted=(length/3281);
    console.log(`${kmconverted} km`)
    }
    else if(from=='km' && to=='ft'){
      ftconverted=(length*3281);
    console.log(`${ftconverted} ft`)
    }
    
    else if(from!='miles' || from!='km' || from!='ft'){
            console.log(`Invalid unit: ${from}`)
    }
    else if(to!='miles' || to!='km' || to!='ft'){
        console.log(`Invalid unit: ${to}`)
    }

   else{
      console.log(`${length} ${to}`);
    }
  }
   
  
  convertLength(5,'miles','km');
   convertLength(5,'miles','ft');
convertLength(5,'km','ft');
convertLength(5,'lbs','lbs');
    </script>
