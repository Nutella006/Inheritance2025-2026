<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
     UpdateCartQuantity();
    ">Show Quantity</button>

    <button onclick="
    UpdateCartQuantity(1)
      
    ">Add to Cart</button>

    <button onclick="
    UpdateCartQuantity(2);
      
    ">+2</button>

    <button onclick="
    UpdateCartQuantity(3);
    ">+3</button>

    <button onclick="
      UpdateCartQuantity(4);
    ">+4</button>

    <button onclick="
      UpdateCartQuantity(5);
    
    ">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="
     UpdateCartQuantity(-1);
      ">Remove from cart</button>

    <button onclick="UpdateCartQuantity(-2);">-2</button>

    <button onclick="
     UpdateCartQuantity(-3);">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="
      UpdateCartQuantity(0);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;
      function UpdateCartQuantity(amount){
  if(amount>0){
    if(cartQuantity+amount>10){
      alert('The cart is full.')
    }
    else{
    cartQuantity=cartQuantity+amount;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
  }
  else if(amount<0){
   if(cartQuantity+amount<0){
       alert('No Enough items in the cart.')
    }
    else{
    cartQuantity += amount;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
  }
  else if(amount==0){
    cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
  }
  else if(amount==undefined){
console.log(`Cart quantity: ${cartQuantity}`);
  }
  
      

      }
    </script>
  </body>
</html>
