  <body>
    <input placeholder="Name" class="my-name" onkeydown=" displaytext(event)">
    <button onclick="
    name();
    ">Submit</button>
    <p class="my-para"></p>

         document.querySelector('.my-para').innerHTML=`Your name is: ${document.querySelector('.my-name').value}`

 function displaytext(event){

     name();
   }
 }
